<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signIn.css">
</head>
<body>
    <div id="main" class="site_width">
        <div class="charaSelectArea">
            <h1>搭乗する機体を選べ！！！</h1>
            <form method="post">
                <div id="containerTopCharas" class="site_width">
                    <label for="blue1" class="panel panelCeo jsPanelSelect">
                        <input type="radio" name="ceoSlect" value="0" id="blue1">
                        <img class="panelImg" src="#" alt="blue1">

                    </label>
                    <label for="blue2" class="panel panelCeo jsPanelSelect">
                        <input type="radio" name="ceoSelect" value="1" id="blue2">
                        <img class="panelImg" src="#" alt="blue2">
                    </label>
                </div>
                <div id="containerBttomCharas" class="site_width">
                    <label for="red1" class="panel panelCeo jsPanelSelect">
                        <input type="radio" name="ceoSelect" value="2" id="red1">
                        <img class="panelImg" src="#" alt="red1">
                    </label>
                    <label for="red2" class="panel panelCeo jsPanelSelect">
                        <input type="radio" name="ceoSelect" value="3" id="red2">
                        <img class="panelImg" src="#" alt="red2">
                    </label>
                </div>
                <input type="submit" class="btn btnSlect jsBtnProhibid" value="決定！！" disabled="disabled">
            </form>
        </div>
    </div>
    <script>
        
        //機体の選択
        //クラス jsPanelSelect のDOMを変数に入れる
        let selectPanel = document.querySelectorAll('.jsPanelSelect');
        //変数selectPanelの要素をクリックしたとき
        selectPanel.on('click', function(e){
            selectPanel.css('border', '5px rgba(0,0,0,0) solid');
            this.css('border', '5px red solid');
        });
        
        ////ボタン活性化
        //クラス prohibidBtn のDOMを変数に入れる
        let prohibidBtn = document.querySelectorAll('.jsBtnProhibid');
        //変数selectPanelの要素をクリックしたとき
        selectPanel.on('click', function(e){
            //クラスjsBtnPermit追加(ボタン色が変わる)
            //クラスjsBtnProhibid削除(ボタン色が変わる)
            //属性disabled削除(ボタン活性化)
            prohibidBtn.addClass('jsBtnPermit').removeClass('jsBtnProhibid').removeAttr('disabled');
        }); 

        let btnPermit = document.querySelectorAll('.jsBtnPermit');
        let getFor = selectPanel.htmlFor
        btnPermit.on('click', function(e) {
            storage.setItem('yourAirframe', getFor );
            location.href='./index.html';
        });

    </script>
</body>
</html>
